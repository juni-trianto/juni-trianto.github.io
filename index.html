<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

   
<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-md-3"></div>
        <div class="col-md-6" x-data="getUser()">
            <div class="jumbotron">
            </div>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h2>
                         <center>MUROTAL AL QURAN</center>
                    </h2>
                    <h5>  <center>By : Juni Trianto</center></h5>
                    <ul>
                        
                        <li>BOOTSTRAP</li>
                        <li>ALPINE JS</li>
                        <li>AXIOS</li>
                    </ul>
                    <p>get API from <a href="https://api.npoint.io/99c279bb173a6e28359c/data" target="_blank">https://api.npoint.io/99c279bb173a6e28359c/data</a></p>
                </div>
            </div>
            <template x-for="user in getUser">
                <div class="card pb-3 mb-3">
                    <div class="card-body table-responsive">
                        <table class="table table-borderless table-striped">
                            <tr>
                                <td>Nama</td>
                                <td x-text="user.nama"></td>
                            </tr>
                            <tr>
                                <td>Arti</td>
                                <td x-text="user.arti"></td>
                            </tr>
                              <tr>
                                    <td>Jumlah Ayat</td>
                                    <td x-text="user.ayat"></td>
                            </tr>
                            <tr>
                                <td>Audio</td>
                                <td>
                                    <audio controls>
                                        <source :src="user.audio" type="audio/ogg">
                                        <source :src="user.audio" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </template>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

    
<script>
    getUser();
    async function getUser() {
        try {
            const response = await axios.get('https://api.npoint.io/99c279bb173a6e28359c/data');
            data           = response.data
            console.log(data);
            return data
        } catch (error) {
            console.error(error);
        }
    }       
 </script>
</body>
</html>
